    <style>
      .loader {
        position: relative;
        width: 110px;
        height: 30px;
        background: #3b82f6;
        border-radius: 100px;
      }

      .loader::before {
        content: '';
        position: absolute;
        top: -20px;
        left: 10px;
        width: 30px;
        height: 30px;
        background: #3b82f6;
        border-radius: 50%;
        box-shadow: 40px 0 0 20px #3b82f6;
      }

      .snow {
        position: relative;
        display: flex;
        z-index: 1;
      }

      .snow span {
        position: relative;
        width: 3px;
        height: 3px;
        background: #3b82f6;
        margin: 0 2px;
        border-radius: 50%;
        animation: snowing 5s linear infinite;
        animation-duration: calc(15s / var(--i));
        transform-origin: bottom;
      }

      @keyframes snowing {
        0% {
          transform: translateY(0px);
        }

        70% {
          transform: translateY(100px) scale(1);
        }

        100% {
          transform: translateY(100px) scale(0);
        }
      }
      body,
      html {
        height: 100%;
      }

      .bg {
        background-image: url('https://i.pinimg.com/originals/a3/28/36/a3283655ece9663d6990b63205ae985c.jpg');
        height: 100%;
        background-position: center;
        background-size: cover;
        z-index: 1;
        img {
          position: relative;
          z-index: 0;
        }
      }
    </style>
